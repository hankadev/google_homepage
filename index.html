<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google homepage</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header">
      <a class="headerLink" href="#">Gmail</a>
      <a class="headerLink" href="#">Obrázky</a>
      <input class="headerBtn" type="submit" value="Přihlásit se">
    </div>
  </header>

  <main>
    <img class="logo" src="img/google_logo.jpg" alt="google logo">
    <form class="search_form">
      <input class="searchField" type="text">
      <br>
      <input class="button" type="submit" value="Hledat Googlem">
      <input class="button" type="submit" value="Zkusím štěstí">
    </form>
    <p>Zkuste Google v jazyce: <a href="#">English</a> </p>
  </main>

  <footer>
    <div class="left">
      <a class="leftLink" href="#">Reklama</a>
      <a class="leftLink" href="#">Firma</a>
      <a class="leftLink" href="#">O společnosti Google</a>
    </div>
    <div class="right">
      <a class="rightLink" href="#">Ochrana soukromí</a>
      <a class="rightLink" href="#">Smluvní podmínky</a>
      <a class="rightLink" href="#">Nastavení</a>
      <a class="rightLink" href="#">Použít Google.com</a>
    </div>
  </footer>

</body>

</html>
